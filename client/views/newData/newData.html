<template name="newData">

	<div id="newData" class="new">
		<h1>Log an item</h1>

		{{> summarypanel }}

		<form id="new-data-form" class="form-inline">

			{{> time_and_date}}

			<fieldset id="newdata_details">
				<legend>Metadata</legend>

				{{> metadata}}
				

			</fieldset>

  			<button id="save-log" type="submit" class="btn btn-primary" name="Save new data">Save</button>
		
		</form>

		

	</div>

</template>
