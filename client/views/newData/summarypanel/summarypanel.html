<template name="summarypanel">
	<div id="new-data-summary-panel" class="well well-lg visible-md">
		<div class="panel-heading">
			<h3 class="panel-title">Log summary</h3>
		</div>
		<div class="panel-body">

			<div>
				<h6>Time: <strong class="primarydetail">{{#if hasDuration}}{{duration}}{{else}}simple log (no duration){{/if}}</strong></h6>
				{{#if hasDuration}}<ul>
					<li>Record type: <strong>{{timechoice}}</strong></li>
					{{#if isActual}}<ul>
				    	<li>Start: <strong>{{srttime}}</strong></li>
				    	<li>End: <strong>{{endtime}}</strong></li>
					</ul>{{/if}}
				</ul>{{/if}}
			</div>
			<div>
				<h6>Date: <strong class="primarydetail">{{verbosedate}}</strong></h6>
				<ul>
					<li>Record type: <strong>{{datechoice}}</strong></li>
					<ul>
				    	<li>Actual: <strong>{{shortdate}}</strong></li>
					</ul>
				</ul>
			</div>
			<div>
				<h5 class="primarydetail">{{#if hasCategory}}{{category}}{{#if hasActivity}}, {{/if}}{{activity}}{{else}}-{{/if}}</h5>
			</div>
		</div>
	</div>
</template>
